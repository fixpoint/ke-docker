<source>
  @type forward
</source>

<filter kompira-audit>
  @type parser
  key_name log
  reserve_time true
  <parse>
    @type json
  </parse>
</filter>

<match docker.kompira-engine>
  @type rewrite_tag_filter
  <rule>
    key log
    pattern /^\[[\w ,-:]+\] Process\(\d+\):/
    tag kompira-process
  </rule>
  <rule>
    key log
    pattern /^{.+}$/
    tag kompira-audit
  </rule>
  <rule>
    key log
    pattern /.+/
    tag kompira-engine
  </rule>
</match>

<match docker.kompira-app>
  @type rewrite_tag_filter
  <rule>
    key log
    pattern /^{.+}$/
    tag kompira-audit
  </rule>
  <rule>
    key log
    pattern /.+/
    tag kompira-app
  </rule>
</match>

<match docker.*>
  @type file
  path /var/log/fluentd/${tag[1]}
  append true
  <buffer tag,time>
    @type memory
    flush_mode immediate
    flush_thread_burst_interval 0.0
  </buffer>
  <format>
    @type single_value
    message_key log
  </format>
</match>

<match kompira-audit>
  @type file
  path /var/log/fluentd/${tag}
  append true
  <buffer tag,time>
    @type memory
    flush_mode immediate
    flush_thread_burst_interval 0.0
  </buffer>
  <format>
    @type json
  </format>
</match>

<match *>
  @type file
  path /var/log/fluentd/${tag}
  append true
  <buffer tag,time>
    @type memory
    flush_mode immediate
    flush_thread_burst_interval 0.0
  </buffer>
  <format>
    @type single_value
    message_key log
  </format>
</match>
